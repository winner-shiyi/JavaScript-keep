<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	*{padding:0;margin:0;}
	li{list-style-type:none;}
	#hd{
		width:500px;
		height:40px;
		margin:200px auto;
		border:2px solid black;
		position:relative;
		overflow: hidden;
	}
	#hd ul{
		position:absolute;
		top:0;
		left:0;
		width: 100%;
	}
	#hd li{
		width:100%;
		height:40px;
		line-height:40px;
		text-align:center;
	}
	</style>
	<script src="./jquery-3.2.0.min.js"></script>
	<script>
		$(function(){
			var c = 0;
			//使用障眼法，复制第一个li
			var $li = $('#hd ul li').eq(0).clone().appendTo('#hd ul');
			//设置定时器，让ul每隔1秒向上的top
			setInterval(function(){
				c++;
				if(c==5){
					//让ul做一个瞬时变化
					$('#hd ul').css({'top':0});
					c = 1;
				}
				var t = c*-40;
				$('#hd ul').stop().animate({'top':t+'px'},500);
			},1000);
		})
	</script>
</head>
<body>
	<div id="hd">
		<ul>
			<li style="background:green;">我是111111</li>
			<li style="background:orange;">我是222222</li>
			<li style="background:blue;">我是333333</li>
			<li style="background:pink;">我是444444</li>
		</ul>
	</div>
</body>
</html>
